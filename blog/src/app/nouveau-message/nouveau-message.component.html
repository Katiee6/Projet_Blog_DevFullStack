<!--Formulaire pour crÃ©er un nouveau message-->
<form #messageForm="ngForm" (ngSubmit)="onSubmit(messageForm)">
  <div id="nouveau-titre">
    <label for="titre">Titre :</label>
    <input type="text" id="titre" name="titre" required [(ngModel)]="message.titre" />
  </div>
  <div id="nouveau-contenu">
    <label for="contenu">Contenu :</label>
    <textarea id="contenu" name="contenu" required [(ngModel)]="message.contenu"></textarea>
  </div>
  <button type="submit" >Publier le message</button>
</form>

<!--POUR LE TEST : A SUPPRIMER-->

<pre>{{message | json}}</pre>
