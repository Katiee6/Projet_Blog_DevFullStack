<div>
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</div>
<div>
  <head>
    <title>Creer compte</title>
    <link rel="stylesheet" type="text/css" href=""> <!-- Ajoutez le lien vers votre fichier CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
  </head>
  <body id="connect">
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">
    <!-- Formulaire de création de compte -->
    <div class="signup">

      <form [formGroup]="newUserForm" (ngSubmit)="creerCompte()">
        <label for="chk" aria-hidden="true">Créer un compte</label>
        <input type="text" formControlName="id" placeholder="id" required class="input-field">
        <input type="text" formControlName="nom" placeholder="Nom" required class="input-field">
        <input type="text" formControlName="prenom" placeholder="Prénom" required class="input-field">
        <input type="email" formControlName="email" placeholder="Email" required class="input-field">
        <input type="text" formControlName="telephone" placeholder="Téléphone" required class="input-field">
        <input type="text" formControlName="blogId" placeholder="ID du Blog" required class="input-field">
        <input type="password" formControlName="motDePasse" placeholder="Mot de passe" required class="input-field">
        <button type="submit" class="btn-signup">Valider</button>
        <button routerLink="/connexion" class="btn-login">Déjà un compte ?</button>
      </form>
    </div>
  </div>
  </body>
</div>
