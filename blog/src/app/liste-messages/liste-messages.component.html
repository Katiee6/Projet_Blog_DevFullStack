<!--Pour afficher la liste de tous les messages-->
<div class="bloc-message" *ngFor="let message of liste">
  <p id="liste-titre"><a routerLink="/blog/test-message">{{message.titre}}</a></p>
  <p id="liste-date">{{message.date}}</p>
  <p id="liste-contenu">{{message.contenu}}</p>
</div>
