<!--Pour afficher la liste de tous les messages-->
<div class="liste-messages">
  <div class="bloc-message" *ngFor="let message of liste.slice().reverse()">
    <p id="liste-titre"><a >{{message.titre}}</a></p>
    <p id="liste-date">{{message.date}}</p>
    <p><button routerLink="/message/{{message.id}}">Modifier</button></p>
  </div>
  <div>  <div> <button routerLink="/nouveau-message">Creer un poste</button></div>
  </div>
</div>
